            <form class="d-flex" role="search">

<div class="container">
  <div class="row justify-content-center pt-5">
    <div class="col-xl-8">
      <div class="card mb-4">
          <div class="card-header bg-primary text-white">
              Register                  
          </div>
          <div class="card-body">
              <form>
                  <div class="mb-3">
                      <label class="small mb-1" for="Username">Username</label>
                      <input class="form-control" id="Username" type="text" placeholder="username" value="username" required>
                  </div>
                  <div class="row gx-3 mb-3">
                      <div class="col-md-6">
                          <label class="small mb-1" for="FirstName">First name</label>
                          <input class="form-control" id="FirstName" type="text" placeholder="first name" value="Luis">
                      </div>
                      <div class="col-md-6">
                          <label class="small mb-1" for="LastName">Last name</label>
                          <input class="form-control" id="LastName" type="text" placeholder="last name" value="Vargas">
                      </div>
                  </div>
                
                  <div class="row gx-3 mb-3">                

                      <div class="col-md-6">
                        <label class="small mb-1" for="EmailAddress">Email address</label>
                        <input class="form-control" id="EmailAddress" type="email" placeholder="email" value="name@gmail.com" required>
                      </div>

                      <div class="row gx-3 mb-3">                          
                          <div class="col-md-6">
                              <label class="small mb-1" for="dateOfBirth">Date of Birth</label>
                              <input class="form-control" id="dateOfBirth" type="text" name="dateOfBirth" placeholder="Date of birth" value="24/06/1985">
                          </div>
                      </div>
                      <div class="row justify-content-center">
                        <button class="btn btn-primary col-4" type="submit">Save</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </div>
